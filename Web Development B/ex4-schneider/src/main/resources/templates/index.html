<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>

    <div class="container">
        <form class="form-signin" method="POST" th:action="@{/message/add}">
            <h2 class="form-heading">New Message</h2>

            <div class="form-group">
                <label>
                    <input name="body" type="text" class="form-control" placeholder="message"
                           autofocus="true"/>
                </label>

                <input type="hidden" name="user" th:value="${user}"/>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
