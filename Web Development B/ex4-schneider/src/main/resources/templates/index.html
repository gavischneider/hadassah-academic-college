<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>

    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Chatroom</span>
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <a class="navbar-brand" th:href="@{/search}">Search</a>
        </nav>

        <div id="users-container"></div>
        <br/>
        <div id="message-container"></div>

        <form class="form-signin" onsubmit="return false">
            <h2 class="form-heading">New Message</h2>

            <div class="form-group">
                <label>
                    <input name="body" type="text" class="form-control" placeholder="message"
                           autofocus="true" id="body-input" required/>
                </label>

                <input type="hidden" name="user" th:value="${user}" id="username-input"/>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit" id="add-button">Send</button>
            </div>
        </form>
    </div>
    <br/>
    <button id="logout-button">Logout</button>

    <script src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</body>
</html>
