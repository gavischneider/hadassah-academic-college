<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body class="bg-secondary">

<div class="container p-5 outer">
    <h3 th:inline="text">Hello, [[${user}]]</h3>

    <div class="rounded shadow p-5 justify-content-around bg-white top d-flex h-75 border border-dark">

        <div>
            <div class="p-5 bg-white">
                <h5>Messages</h5>
                <div id="message-container"></div>
            </div>
        </div>

        <div>
            <form class="form-signin p-4 mb-5 bg-white" onsubmit="return false" id="form">
                <h4 class="form-heading">New Message</h4>

                <div class="form-group">
                    <label>
                        <input name="body" type="text" class="form-control" placeholder="message"
                               autofocus="true" id="body-input"/>
                    </label>

                    <input type="hidden" name="user" th:value="${user}" id="username-input"/>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="add-button">Send</button>
                </div>
            </form>
        </div>
        <div>
            <div class="mb-4 p-4 bg-white">
                <h5>Online Users</h5>
                <div id="users-container"></div>
            </div>
            <br/>
        </div>
        <br/>
    </div>

    <br/>
    <br/>

    <div class="d-flex justify-content-around border border-dark rounded shadow p-5 bg-white">
        <div>
            <h5>Search Users</h5>
            <div id="user-results-container"></div>
            <br/>
            <h5>Search Messages</h5>
            <div id="message-body-results-container"></div>
            <br/>
            <h5>Search Messages by Sender</h5>
            <div id="message-user-results-container"></div>
            <br/>
        </div>
        <div>
            <form class="form-search" onsubmit="return false">
                <h2 class="form-heading">Search</h2>

                <div class="form-group">
                    <label>
                        <input name="body" type="text" class="form-control" placeholder="Search"
                               autofocus="true" id="query-input" required/>
                    </label>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="search-button">Search</button>
                </div>
            </form>
        </div>

    </div>
    <br/>
    <button id="logout-button">Logout</button>
</div>

<script src="js/index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</body>
</html>
