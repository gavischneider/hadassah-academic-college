<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Chatroom</span>
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/search}">Search</a>
    </nav>

    <h3>Search Users</h3>
    <div id="user-results-container"></div>
    <br/>
    <h3>Search Messages</h3>
    <div id="message-body-results-container"></div>
    <br/>
    <h3>Search Messages by Sender</h3>
    <div id="message-user-results-container"></div>
    <br/>

    <form class="form-search" onsubmit="return false">
        <h2 class="form-heading">Search</h2>

        <div class="form-group">
            <label>
                <input name="body" type="text" class="form-control" placeholder="Search"
                       autofocus="true" id="query-input" required/>
            </label>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit" id="search-button">Search</button>
        </div>
    </form>
</div>

<script src="js/search.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</body>
</html>
