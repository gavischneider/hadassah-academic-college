<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Answer</title>
</head>
<body>
  <div class="container">
    <h1>Add Answer</h1>

    <form name="answerForm" method="post" action="../AnswersServlet">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" name="user" required>
      </div>
      <div class="form-group">
        <label for="answerInput">Answer</label>
        <input type="text" class="form-control" id="answerInput" placeholder="Answer" name="text" required>
      </div>

      <div class="form-group">
        <label for="questionInput">Question</label>
        <input type="hidden" class="form-control" id="questionInput" placeholder="Question" name="question">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-info" id="cancel-button">Cancel</button>
    </form>
  </div>
</body>
<script type="text/javascript" src="../javascript/answer.js"></script>
</html>
