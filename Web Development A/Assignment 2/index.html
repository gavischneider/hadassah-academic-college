<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Assignment 2</title>
  </head>
  <body>
    <div class="container">
      <div class="title-area bg-light pt-5 pb-5 pl-3 pr-3 mt-2">
        <h1 class="title">Internet Programming - Exercise 2</h1>
        <h5>Please complete this form</h5>
      </div>

      <div class="content-grid">
        <div class="row justify-content-between">
          <div class="bg-light mt-4 p-2">
            <form>
              <h2>Personal Information</h2>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="first-name-input" />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="last-name-input" />
              </div>
              <div class="form-group">
                <label>Birth Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="birth-year-input"
                />
              </div>
              <div class="form-group">
                <label>Immigration Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="immigration-year-input"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <div class="bg-light mt-4 p-2">
            <form>
              <h2>Children</h2>
              <div class="form-group">
                <p>Enter the number of children and their respective names</p>
                <label>Number of children</label>
                <input
                  type="number"
                  class="form-control"
                  id="num-of-children-input"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
